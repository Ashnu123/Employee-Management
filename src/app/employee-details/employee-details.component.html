<div class="container"><h3>Employee List</h3></div>

<div class="container">
  <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email Address</th>
              <th>Date of Birth</th>
              <th>Gender</th>
              <th>Mobile Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.dob | date }}</td>
              <td>{{ employee.gender }}</td>
              <td>{{ employee.mobile }}</td>
              <td>
                <button (click)="editEmployee(employee)">Edit</button>
                <button (click)="deleteEmployee(employee)">Delete</button>
              </td>
            </tr>
            <tr><button (click)="goToPreviousPage()">Previous</button>
              <button (click)="goToNextPage()">Next</button></tr>
          </tbody>
        </table>
        </div>
  </div>
</div>
